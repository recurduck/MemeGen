<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Sprint 2</title>
</head>

<body onload="init()">
    <header class="header flex">
        <div class="container nav-bar flex space-between align-center">
            <div class="logo"><img src="img/logo/LOGO.png" alt="MEMEGEN" /></div>
            <ul class="main-nav flex clean-list" onclick="toggleMenu()">
                <li><a href="#" onclick="openGallery(false)">Gallery</a></li>
                <li><a href="#" onclick="openGallery(true)">My MEME</a></li>
                <li><a href="#">Language</a></il>
                <li><a href="#">About</a></il>
            </ul>
            <span onclick="toggleMenu()"><img class="hamburger" src="./img/icons/menu.png" alt="" srcset=""></span>
        </div>
    </header>

    <section class="main-content flex">

        <div class="modal-edit flex space-between align-center wrap hidden">
            <div class="card canvas-container">
                <!-- Canvas Will be Rendered here -->
            </div>

                <input class="container-tool text-input" type="text" name="" id="" value="Inever eat Falafel" oninput="onUpdateTxtLine(value)">

                <div class="container-tool flex align-center space-around">
                    <button onclick="onNextLine()" class="btn btn-lines"><img src="./img/icons/updown.svg" alt="^" srcset=""></button>
                    <button onclick="onAddLine()" class="btn btn-add-line"><img src="./img/icons/+.png" alt="+"></button>
                    <button onclick="onRemoveLine()" class="btn btn-del-line"><img src="./img/icons/trash.svg" alt="Del"></button>
                </div>

                <div class="container-tool style-tool flex wrap">
                    <button class="btn" onclick="onIncreaseFont()"><img src="./img/icons/A+.png" alt="A+"></button>
                    <button class="btn" onclick="onDecreaseFont()"><img src="./img/icons/A-.png" alt="A-"></button>
                    <button class="btn txt-align-left" onclick="onAlignLeft(this)"><img src="./img/icons/alignLeft.png" alt="" srcset=""></i></button>
                    <button class="btn txt-align-center" onclick="onAlignCenter(this)"><img src="./img/icons/alignCenter.png" alt="" srcset=""></i></button>
                    <button class="btn txt-align-right" onclick="onAlignRight(this)"><img src="./img/icons/alignRight.png" alt="" srcset=""></button>
                    <select class="fontfamily-select" onchange="onChangeFontFamily()">
                        <option value="Impact" selected>Impact</option>
                        <option value="Holtwood">Holtwood</option>
                    </select>
                    <button class="btn btn-underline" onclick="onUnderlineText()"><img src="./img/icons/s.png" alt="" srcset=""></button>
                    <label class="btn btn-color"><input type="color" oninput="onChangeColor(value)">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="28" height="28" viewBox="0 0 32 32">

                    </label>
                </div>

                <div class="container-tool sticker-tool flex space-between">
                    <button class="btn-stickers"><img src="./img/icons/arrowLeft.png" alt="<"></button>
                    <span><!--TODO: render Stickers --></span>
                    <button class="btn-stickers"><img src="./img/icons/arrowRight.png" alt=">"></button>
                </div>
                <div class="container-tool flex space-between">
                    <button class="btn-save flex space-around align-center" onmouseover="finalizeMeme()" onclick="onSaveMeme()"><span>ðŸ’¾</span><span>Save</span></button>
                    <button class="btn-share flex space-around align-center"><img src="./img/icons/share.png"><span>Share</span></button>
                    <a class="btn-download flex space-around align-center" onmouseover="onMakeLinkReady(this)" href="#" download=""><img src="./img/icons/download.png"><span>Download</span></a>
                </div>
            </div>
        </div>

        <div class="container container-gallery flex">
            <div class="gallery-menu flex space-between align-center">
                <div class="input-container">
                    <input class="search-input" type="text" name="img-search" id="img-search" placeholder="Search">
                    <img src="./img/icons/search.png" class="icon">
                </div>
                <div class="tags">
                    <span>happy</span>
                    <!-- TODO : Need render must used tags -->
                </div>
                <button class="btn btn-more">More</button>
            </div>
            <div class="gallery flex wrap space-between">

            </div>

        </div>
    </section>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memes-example.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <!-- <script src="js/dragDrop.js"></script> -->
</body>

</html>
